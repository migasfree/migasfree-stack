<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
          name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
        />
        <title>500: Internal Server Error</title>
        <style type="text/css">
            body {
                width: 100%;
                margin: 0 auto;
                font-family: sans-serif;
                background-color: #2196f3;
                color: #fff;
            }
            .center {
                position: absolute;
                margin: auto;
                top: -50%;
                right: 0;
                bottom: 0;
                left: 0;
                height: 125px;
                text-align: center;
                align-items: center;
                justify-content: center;
            }
            h1 {
                font-size: 30vh;
                margin: 0;
            }
            h2 {
                font-size: 3rem;
                opacity: 0.4;
            }
            #info {
                float: left;
                margin-left: 10%;
            }
            #spoon {
                float: right;
                margin-right: 10%;
            }
        </style>
    </head>
    <body>
        <main class="center">
            <div id="info">
                <h1>500</h1>
                <h2>Internal Server Error</h1>
            </div>

            <img
              id="spoon"
              src="/services-static/img/spoon-error.svg"
              alt=""
              title="load balancer"
            />
        </main>
    </body>
</html>
